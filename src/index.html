<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>music player</title>
</head>
<body>
  <div id="container">
    <div class="header">
      <button class="btn-header" id="songs">songs</button>
      <button class="btn-header" id="import">import</button>
    </div>
    <div class="js-songs  songs clearfix">
      <div class="songs-header">
        <form>
          <select id="formSort" class="formSort" name="order">
            <option value="" selected disabled hidden>sort by</option>
            <option value="artist">artist</option>
            <option value="songName">songName</option>
            <option value="year">year</option>
            <option value="started">started</option>
            <option value="album">album</option>
          </select>
        </form>
        <button class="delite js-delite">delite</button>
        <button class="edit ja-delite">edit</button>
        <form class="cont-search">
          <input type="search" placeholder="Search">
        </form>
      </div>
      <div id="allSongs" class="contallSongs">
      </div>
      <div id="playList" class="contPlayList"></div>
    </div>
    <div class="js-import hidde import clearfix"></div>
    <div class="js-cover">
      <div class="nav" id="cont-nav"></div>
      <div class="cont-audio"></div>
    </div>
  </div>

  <script src="js/mediator.js"></script>
  <script src="js/singleton.js"></script>
  <script src="js/import.js"></script>
  <script src="js/importFunctions.js"></script>
  <script src="js/player.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
